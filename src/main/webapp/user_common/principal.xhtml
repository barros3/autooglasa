			<div class="container">
		        Page Heading
		        <div class="row" style="padding-top: 12%">
		            <div class="col-lg-12">
		                <h1 class="page-header">Oglasa seu Automóvel
		                </h1>
		            </div>
		        </div>
		        <h:form>
				    <p:dataTable var="carro" value="#{dtPaginatorView.oglasa}" rows="10" paginator="true"
								 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
								 					{PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                     rowsPerPageTemplate="5,10,15">
				        <p:column headerText="Modelo">
					   		<h:outputText value="#{carro.modelo}" />
				        </p:column>
				        <p:column headerText="Ano">
		            		<h:outputText value="#{carro.ano}" />
				        </p:column>				 
				        <p:column headerText="Fabricante">
							<h:outputText value="#{carro.fabricante}" />
				        </p:column>
				        <p:column headerText="Potência">
            				<h:outputText value="#{carro.potencia}" />
				        </p:column>
				        <p:column headerText="Valor">
							<h:outputText value="#{carro.preco}" />
				        </p:column>
				    </p:dataTable>
				</h:form>
	        </div>
